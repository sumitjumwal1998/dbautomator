---
#playbook for grand privileges in a particular Database
- hosts: server
  gather_facts: true
  vars_prompt:
  - name: table_name
    prompt: Enter table name to run vacuum on table
    private: no
  tasks:
  - name: Run VACUUM on the specified table
    community.postgresql.postgresql_query:
    db: postgres
    login_user: postgres
    login_password: Wednesday@12
    query: "VACUUM {{ table_name | quote }};"
  register: vacuum_result
  ignore_errors: true
  - debug:
      var: op
